<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Positioning</title>
	<style type="text/css">
		.red-circle {
			position: absolute;
			background-color: red;
			width: 200px;
			height: 200px;
			border-radius: 50%;
			z-index: 1;
			top: 150px;
			left: 250px;
		}
		.blue-box {
			position: relative;
			background-color: blue;
			width: 500px;
			height: 300px;
			top: 200px;
			left: 200px;

		}
	</style>
</head>
<body>
	<div class="blue-box">
		<div class="red-circle"></div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Combining Selectors</title>
	<link rel="stylesheet" type="text/css" href="./Combining-Selectors.css">
</head>
<body>
	<h1>To Do List</h1>
	<h2>Monday</h2>
	<div class="box">
		<p class="done">Do these things today!</p>
		<ul class="list">
			<li>Wash Clothes</li>
			<li class="done">Read</li>
			<li class="done">Math Questions</li>
		</ul>
	</div>
	<ul>
		<p class="done">Other items</p>
	</ul>
	<p>The best preparation for tommorow is doing your best today.</p>
</body>
</html>
